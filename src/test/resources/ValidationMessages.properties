# Standard validation messages
jakarta.validation.constraints.NotNull.message=Please enter the value.
jakarta.validation.constraints.Null.message=Value must be empty.
jakarta.validation.constraints.Min.message=Value must be greater than or equal to {value}.
jakarta.validation.constraints.Max.message=Value must be less than or equal to {value}.
jakarta.validation.constraints.Size.message=Size must be between {min} and {max}.
jakarta.validation.constraints.DecimalMax.message=Value must be less than or equal to {value}.
jakarta.validation.constraints.DecimalMin.message=Value must be greater than or equal to {value}.
jakarta.validation.constraints.Digits.message=Numeric value is out of bounds (<{integer} digits>.<{fraction} digits> expected).
jakarta.validation.constraints.Pattern.message=Value must match format "{regexp}".
jakarta.validation.constraints.AssertFalse.message=Value must be false.
jakarta.validation.constraints.AssertTrue.message=Value must be true.
jakarta.validation.constraints.Future.message=Value must be in the future.
jakarta.validation.constraints.Past.message=Value must be in the past.

# Formio validation messages
constraints.NotEmpty.message=Please enter some value.
constraints.RodneCislo.message=Please enter valid personal number.
constraints.Email.message=Please enter valid e-mail.
constraints.Phone.message=Please enter valid phone number.
constraints.URL.message=Please enter valid URL address.
constraints.FileExtension.message="File extension must be one of the following {allowedExtensions}".
constraints.MaxFileSize.message=File size must be less than or equal {max}.
constraints.IPv4Address=Please enter valid IPv4 address.
constraints.IPv6Address=Please enter valid IPv6 address.

# Request processing errors
