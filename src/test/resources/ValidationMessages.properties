javax.validation.constraints.Null.message=Value must be empty.
javax.validation.constraints.Min.message=Value must be greater than or equal to {value}.
javax.validation.constraints.Max.message=Value must be less than or equal to {value}.
javax.validation.constraints.Size.message=Size must be between {min} and {max}.
javax.validation.constraints.DecimalMax.message=Value must be less than or equal to {value}.
javax.validation.constraints.DecimalMin.message=Value must be greater than or equal to {value}.
javax.validation.constraints.Digits.message=Numeric value is out of bounds (<{integer} digits>.<{fraction} digits> expected).
javax.validation.constraints.Pattern.message=Value must match format "{regexp}".
javax.validation.constraints.AssertFalse.message=Value must be false.
javax.validation.constraints.AssertTrue.message=Value must be true.
javax.validation.constraints.Future.message=Value must be in the future.
javax.validation.constraints.Past.message=Value must be in the past.

